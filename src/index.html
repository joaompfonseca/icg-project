<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ICG Project</title>
</head>

<body>
<div id="menu" style="display: none; text-align: center">
    <h1>Welcome to Solarmax 3D</h1>
    <h2>Select a level:</h2>
    <table style="margin: auto">
        <tbody>
        <tr><td style="padding-right: 1rem">Level 0</td><td style="padding-left: 1rem"><button id="level-0">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 1</td><td style="padding-left: 1rem"><button id="level-1">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 2</td><td style="padding-left: 1rem"><button id="level-2">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 3</td><td style="padding-left: 1rem"><button id="level-3">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 4</td><td style="padding-left: 1rem"><button id="level-4">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 5</td><td style="padding-left: 1rem"><button id="level-5">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 6</td><td style="padding-left: 1rem"><button id="level-6">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 7</td><td style="padding-left: 1rem"><button id="level-7">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 8</td><td style="padding-left: 1rem"><button id="level-8">Play</button></td></tr>
        <tr><td style="padding-right: 1rem">Level 9</td><td style="padding-left: 1rem"><button id="level-9">Play</button></td></tr>
        </tbody>
    </table>
</div>

<div id="output" style="display: none">
    <div style="position: absolute; z-index: 1">
        <button id="btn-menu">Menu</button>
        <button id="btn-pause">Pause</button>
    </div>
</div>
<script src="bundle.js" defer></script>
</body>


</html>
